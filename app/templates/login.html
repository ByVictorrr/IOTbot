{% extends 'base.html'%}

{% block content %}
<h1>Login</h1>
<form action="" method="POST" novalidate>
    <p>{{ form.hidden_tag() }}</p>
    <p>
        {{ form.email.label }}
        {{ form.email() }}
    </p>
    <p>
        {{ form.password.label }}
        {{ form.password() }}
    </p>
    <p>
        {{ form.remember() }}
        {{ form.remember.label }}
    </p>
    <p>
        {{ form.submit() }}
    </p>


</form>
{% endblock content %}
